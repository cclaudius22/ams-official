// public/ams-pattern.svg

<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Subtle circles -->
  <circle cx="200" cy="250" r="120" fill="white" fill-opacity="0.05" />
  <circle cx="600" cy="150" r="80" fill="white" fill-opacity="0.05" />
  <circle cx="400" cy="650" r="150" fill="white" fill-opacity="0.05" />
  <circle cx="150" cy="600" r="100" fill="white" fill-opacity="0.05" />
  <circle cx="650" cy="500" r="130" fill="white" fill-opacity="0.05" />
  
  <!-- Diagonal lines -->
  <line x1="0" y1="0" x2="800" y2="800" stroke="white" stroke-width="0.5" stroke-opacity="0.2" />
  <line x1="800" y1="0" x2="0" y2="800" stroke="white" stroke-width="0.5" stroke-opacity="0.2" />
  
  <!-- Glowing dots -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="300" cy="200" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="700" cy="300" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="500" cy="400" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="200" cy="500" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="600" cy="600" r="2" fill="white" fill-opacity="0.7" />
    <circle cx="400" cy="700" r="2" fill="white" fill-opacity="0.7" />
  </g>
  
  <!-- Subtle curved lines -->
  <path d="M0,200 Q400,100 800,300" stroke="white" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
  <path d="M0,600 Q400,500 800,700" stroke="white" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
</svg>